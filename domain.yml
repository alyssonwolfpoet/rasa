version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello

responses:
  utter_greet:
  - text: "Olá, como vai!"

  utter_cheer_up:
  - text: "Aqui está algo para animá-lo:"
    image: "https://imgur.com/vt8SBiE"

  utter_did_that_help:
  - text: "Isso ajudou você?"

  utter_happy:
  - text: "Ótimo, continue!"

  utter_goodbye:
  - text: "Tchau"

  utter_iamabot:
  - text: "Eu sou um bot, desenvolvido pela Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_hello_world